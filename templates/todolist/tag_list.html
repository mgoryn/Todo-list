{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Tags</h1>
        <a href="{% url "todolist:tag_create" %}" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url "todolist:tag_update" tag.pk %}" class="btn btn-secondary">Update</a>
                </td>
                <td>
                  <a href="{% url "todolist:tag_delete" tag.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
