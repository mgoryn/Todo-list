{% extends "base.html" %}

{% block title %}Update Tag{% endblock %}

{% block content %}
<h1>Update Tag</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Tag</button>
    <a href="{% url "todolist:tag_list" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
