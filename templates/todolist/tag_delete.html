{% extends "base.html" %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
<h1>Delete Tag</h1>
<p>Are you sure you want to delete this tag?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url "todolist:tag_list" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
