{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url "todolist:tag_list" %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
