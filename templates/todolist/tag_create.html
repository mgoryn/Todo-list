{% extends "base.html" %}

{% block title %}Create Tag{% endblock %}

{% block content %}
<h1>Create Tag</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Tag</button>
    <a href="{% url "todolist:tag_list" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
