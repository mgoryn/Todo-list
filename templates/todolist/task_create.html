{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<h1>Create Task</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Task</button>
    <a href="{% url "todolist:home" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
