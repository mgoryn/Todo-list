{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
<h1>Update Task</h1>
<form method="post">

    <a href="{% url "todolist:home" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
